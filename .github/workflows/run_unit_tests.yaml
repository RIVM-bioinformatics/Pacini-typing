name: Unit tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install pytest-mock
        pip install pyyaml
    - name: Run tests
      run: |
        pytest -v 
        ls test_data/
        file test_data/VIB_AA2784AA_AS.scaffold.fasta
        file test_data/ERR976461_2.fastq.gz
        head -n 3 test_data/VIB_AA2784AA_AS.scaffold.fasta
        head -n 3 test_data/ERR976461_2.fastq.gz