name: Code Quality Checks

on: [push, pull_request]

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy fixit pylint flake8 coverage pytest pytest-mock pyyaml

    - name: Run Mypy
      run: |
        mkdir -p reports
        mypy --install-types --non-interactive .
        mypy . > reports/mypy_report.txt

    - name: Run Fixit
      run: |
        fixit lint . > reports/fixit_report.txt

    - name: Run Pylint
      run: |
        pylint **/*.py > reports/pylint_report.txt

    - name: Run Flake8
      run: |
        flake8 . > reports/flake8_report.txt

    - name: Run Coverage
      run: |
        coverage run -m pytest
        coverage report > reports/coverage_report.txt

    - name: Upload reports as artifact
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-reports
        path: reports/