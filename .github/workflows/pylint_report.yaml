name: Run Pylint and update README

on:
  push:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run Pylint and extract last line
      id: pylint
      run: |
        pylint_output=$(pylint **/*.py | tee pylint_output.txt | tail -2 | head -1)
        echo "$pylint_output"
        echo "pylint_output=$pylint_output" >> $GITHUB_ENV

    - name: Configure Git identity
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Ignore pylint_output.txt
      run: |
        echo "pylint_output.txt" >> .gitignore
        git add .gitignore
        git commit -m "Ignore pylint_output.txt" || echo "No changes to commit for .gitignore"

    - name: Update README with Pylint output
      run: |
        sed -i 's|Pylint output:.*|Pylint output: '"$pylint_output"'|g' README.md

    - name: Check if README was modified
      id: check_modified
      run: |
        git diff --exit-code README.md || echo "README.md has been modified."

    - name: Commit changes to README
      if: steps.check_modified.outputs.stdout != ''
      run: |
        git add README.md
        git commit -m "Update Pylint output in README"
        git push
